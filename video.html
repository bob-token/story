	<script type="text/javascript">
	var player;
        function playOther(url){
             var toUrl = "video.html?name=" + encodeURI(encodeURI(url));
             window.location.href=toUrl;
	}
	function playUrl(url){
          if(player != undefined){
		player.dispose();
	  }
	  var myVideoDiv = document.getElementById("myVideoDiv")
	  myVideoDiv.innerHTML = "<video id='myvideo' class='video-js vjs-default-skin  vjs-big-play-centered' poster='' data-setup='{\"fluid\":true}' controls ><source src=" +url+ " type='application/x-mpegURL'></video>"

	   player = videojs('myvideo', {
		autoplay: true,
	   });
		//player.pause();
		//player.currentTime(0);
		//player.src(url);
                //player.load()
		player.play()
                console.log("playing "+url)
        }
	window.onload = function(){

	    var url = location.search,
		obj = {};

	    if(url.indexOf("?") != -1) {　　
		var str = url.substr(1);
		strs = str.split("&");　　
		for(var i = 0; i < strs.length; i++) {　　　
		    obj[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);　　
			    console.log("param:"+strs[i])
		}
	    }
	   console.log('传过来的参数是:', decodeURI(obj["name"]));
           playUrl(obj["name"])  
	}
	</script>
